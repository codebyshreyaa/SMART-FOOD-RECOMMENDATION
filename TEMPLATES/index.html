<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Food Recommender</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Smart Food Recommender</h1>
        <p>Personalized nutrition recommendations based on your goals and preferences.</p>
    </header>

    <main>
        <div class="form-container">
            <form id="foodForm">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="form-group">
                    <label for="diet">Diet Preference</label>
                    <select id="diet" name="diet" required>
                        <option value="">Select diet</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="non-vegetarian">Non-Vegetarian</option>
                        <option value="vegan">Vegan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goal">Fitness Goal</label>
                    <select id="goal" name="goal" required>
                        <option value="">Select goal</option>
                        <option value="weight_loss">Weight Loss</option>
                        <option value="muscle_gain">Muscle Gain</option>
                        <option value="healthy_eating">Healthy Eating</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cuisine">Preferred Cuisine</label>
                    <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Italian, Indian">
                </div>

                <button type="submit" class="btn">Get Recommendation</button>
            </form>

            <div id="result"></div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Smart Food Recommender</p>
    </footer>

    <!-- Link to JS -->
    <script src="/static/script.js"></script>
</body>
</html>
